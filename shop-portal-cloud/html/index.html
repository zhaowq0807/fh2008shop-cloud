<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <!--头部-->

                <div class="yui3-g NavList">

                    <div class="yui3-u Center navArea">
                        <ul class="nav">
                            <li class="f-item">服装城</li>
                            <li class="f-item">美妆馆</li>

                            <li class="f-item">闪购</li>

                        </ul>
                    </div>

            </div>

</div>

<!--列表-->
<div class="sort">
    <div class="py-container">
        <div class="yui3-g SortList ">
            <div class="yui3-u Left all-sort-list">
                <div class="all-sort-list2" id="cateDiv">

                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row" >
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">商品列表</div>
                <div class="panel-body" id="skuDiv">

                </div>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12">
            <div class="panel panel-success">
                <div class="panel-heading">热销品牌</div>
                <div class="panel-body" id="brandListDiv">

                </div>
            </div>
        </div>
    </div>


</div>
<div id="skuTemplate" style="display: none">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img style="height: 50px;width: 50px" src="##image##">
            <div class="caption">
                <h3 style="color: red">￥##price##</h3>
                <p style="color: #ff8dc7">##skuName##</p>
                <p><a href="#" class="btn btn-primary" role="button">购买</a> <a href="#" class="btn btn-default" role="button" onclick="buy('##skuId##')">添加购物车</a></p>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/shop/js/pages/index.js"></script>


<script>

    $(function () {
        findMember();
        initCate();
        initSku();
    });
    function logout() {
        $.get({
            url:"http://localhost:9000/member/api/member/logout",
            beforeSend:function(xhr){
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH,v_token);
            },
            success:function (res) {
                if(res.code == 200){
                    // 删除cookie
                    $.removeCookie(TOKEN);
                    location.href="index.html";
                }
            }
        })
    }
    function buy(skuId){
        var v_param = {};
        v_param.count=1;
        v_param.skuId = skuId;
        $.post({
            url:"http://localhost:9000/shop-cart-api/api"+"/carts/addCartItem",
            beforeSend:function(xhr){
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH,v_token);
            },
            data:v_param,
            success:function (res) {
                if(res.code == 200){
                    //跳转到购物车页面
                    location.href="cart.html";
                }else if(res.code == 6101 || res.code == 6104 || res.code == 6102){
                    //跳转到登录页面
                    location.href="login.html";
                }
            }
        })
    }
    function findMember() {
        $.get({
            url:"http://localhost:9000/member/api/member/findMember",
            beforeSend:function(xhr){
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH,v_token);
                console.log(v_token);
            },

            success:function (res) {
                if(res.code == 200) {
                    console.log(res.data);
                    var nickName = res.data.nickName;
                    $("#headDiv").html('<li><a href="#">欢迎'+nickName+'</a></li><li><a href="#" onclick="updatePassword('+res.data.id+')">修改密码</a></li><li><a href="cart.html" id="cartCountDiv">购物车(0)</a></li><li><a href="#" onclick="logout()">注销</a></li>');
                    initCateCount();
                }else{
                    $("#headDiv").html('<li><a href="login.html">登录</a></li><li><a href="add.html">注册</a></li>');
                }
            }
        })
    }
    function updatePassword(id) {
            location.href="updatePassword.html?id="+id;
    }

    var v_cateList;
    function initCate() {
        $.get({
            url:"http://localhost:9000/cate/api/cates",
            success:function (res) {
                if(res.code == 200){
                    // console.log(res);
                    v_cateList = res.data;
                    if(v_cateList.length > 0){
                        buildCate1(0);
                        //回填页面
                        $("#cateDiv").html(v_html);
                    }
                    initCss();
                }
            }
        })
    }
    function initCateCount() {
        $.get({
            url:"http://localhost:9000/shop-cart-api/api/carts/findCartCount",
            beforeSend:function(xhr){
                var v_token = $.cookie(TOKEN);
                xhr.setRequestHeader(AUTH,v_token);
                console.log(v_token);
            },
            success:function (res) {
                if(res.code == 200){
                     console.log(res);
                     var info = res.data?res.data:0;
                    $("#cartCountDiv").html("购物车("+info+")");
                }
            }
        })
    }

    var v_html="";
    function buildCate1(id) {
        var  v_childArr = getChilds(id);
        for (let v_child of v_childArr) {
            v_html +='<div class="item">\n' +
                '                        <h3><a href="">'+v_child.cateName+'</a></h3>\n' +
                '                        <div class="item-list clearfix">\n' +
                '                              <div class="subitem">'
            buildCate2(v_child.id);
            v_html += '</div></div></div>';
        }

    }
    function buildCate2(id){
        var  v_childArr = getChilds(id);
        for (let v_child of v_childArr) {
            v_html +='      <dl class="fore1">\n' +
                '                                    <dt><a href="">'+v_child.cateName+'</a></dt>';
            buildCate3(v_child.id);
            v_html += '</dl>';
        }
    }
    function buildCate3(id) {
        var  v_childArr = getChilds(id);
        for (let v_child of v_childArr) {
            v_html +='   <dd>\n' +
                '                                        <em><a href="">'+v_child.cateName+'</a></em>\n';
                v_html +='</dd>';
        }
    }
    function getChilds(id) {
        var v_childs = [];
        for (var v_cate of v_cateList) {
            if(v_cate.fatherId == id){
                v_childs.push(v_cate);
            }
        }
        return v_childs;
    }
    function initSku(){
        $.get({
            url:"http://localhost:9000/shop-goods-api/api/skus",
            success:function (res) {
                if(res.code == 200){
                    var v_skuList = res.data;
                    // console.log(v_skuList);
                    // var v_skuHtml = "";
                    // for (let v_sku of v_skuList) {
                    //     v_skuHtml += ' <div class="col-sm-6 col-md-4">\n' +
                    //         '                        <div class="thumbnail">\n' +
                    //         '                            <img src="http://localhost:8082'+v_sku.image+'" width="50px" height="50px" >\n' +
                    //         '                            <div class="caption">\n' +
                    //         '                                <h3 style="color:#ff8495;">￥'+v_sku.price+'</h3>\n' +
                    //         '                                <p style="color:#0fff06;">'+v_sku.skuName+'</p>\n' +
                    //         '                                <p><a href="#" class="btn btn-primary" role="button">立即抢购</a> <a href="#" class="btn btn-default" role="button">加入购物车</a></p>\n' +
                    //         '                            </div>\n' +
                    //         '                        </div>\n' +
                    //         '                    </div>'
                    // }
                    // $("#productListDiv").html(v_skuHtml);
                    for (let v_sku of v_skuList) {
                        var v_html = $("#skuTemplate").html();
                        let replace = v_html.replace(/##image##/g,v_sku.image)
                            .replace(/##price##/g,v_sku.price)
                            .replace(/##skuId##/g,v_sku.id)
                            .replace(/##skuName##/g,v_sku.skuName);
                        $("#skuDiv").append(replace);
                    }
                }
            }

        })
    }

    function initCss() {
        $('.all-sort-list2 > .item').hover(function() {
            //父类分类列表容器的高度

            $(this).addClass('hover');
            $(this).children('.item-list').css('display', 'block');
        }, function() {
            $(this).removeClass('hover');
            $(this).children('.item-list').css('display', 'none');
        });

        $('.item > .item-list > .close').click(function() {
            $(this).parent().parent().removeClass('hover');
            $(this).parent().hide();
        });
    }
    
</script>
</body>
</html>
