<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../js/shop/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../js/shop/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/pages-JD-index.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/widget-jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/widget-cartPanelView.css" />
    <title>忘记密码</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">找回密码</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">邮箱:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="mail" placeholder="请输入邮箱">
                            </div>
                        </div>
                        <input id="key" type="hidden">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">验证码:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="code" placeholder="请输入验证码">
                            </div>
                            <span id="imgCodeDiv"></span>
                            <button type="button" onclick="initCode()" class="btn btn-link">看不清，换一张</button>
                        </div>
                        <div style="text-align: center;">
                            <button type="button" onclick="findPassword()" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>找回密码</button>
                            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> 重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/shop/js/pages/index.js"></script>

<script>
    $(function () {
        initCode();
    })

    function findPassword() {
        var v_param = {};
        v_param.mail = $("#mail").val();
        v_param.code = $("#code").val();
        v_param.imgKey = $.cookie("codeId");
        $.ajax({
            type:"post",
            url:server_url+"/member/findPassword",
            data: v_param,
            success:function (res) {
                if(res.code==200){
                    location.href="login.html";
                }else{
                    alert(res.msg)
                }
            }
        })
    }

    function initCode() {
        let v_key = $.cookie("codeId");
        $.ajax({
            type:"get",
            url:server_url+"/code",

            data:{"id":v_key},
            success:function (res) {
                if(res.code==200){

                    var id = res.data.id;
                    $.cookie("codeId",id);
                    var image = res.data.imageBase64;
                    $("#imgCodeDiv").html('<img src="data:image/jpg;base64,'+image+'">');
                    $("#key").val(id);
                }
            }
        })
    }

</script>

</body>
</html>
