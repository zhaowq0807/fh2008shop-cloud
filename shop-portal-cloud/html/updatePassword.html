<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../js/shop/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../js/shop/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/pages-JD-index.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/widget-jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="../js/shop/css/widget-cartPanelView.css" />
    <title>修改密码</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">找回密码</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">旧密码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="password" placeholder="请输入新密码">
                            </div>
                            <span id="passwordTip"></span>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">新密码:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="newPassword" placeholder="请输入新密码">
                            </div>
                        </div>
                        <input id="key" type="hidden">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">确认密码:</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="confirmPassword" placeholder="请输入确认密码">
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <button type="button" onclick="updatePassword()" class="btn btn-primary" id="regButton"><span class="glyphicon glyphicon-search"></span>确认修改</button>
                            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> 重置</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/common.js"></script>
<script src="../js/jquery.cookie.min.js"></script>
<script src="../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/shop/js/pages/index.js"></script>
<script src="../js/md5.js"></script>
<script>

    function updatePassword() {
        var v_param = {};
        v_param.password=$("#password").val();
        v_param.newPassword=$("#newPassword").val();
        v_param.confirmPassword=$("#confirmPassword").val();
        $.post({
            url:server_url+"/member/updatePassword",
            data:v_param,
            beforeSend:function (xhr){
                xhr.setRequestHeader(AUTH,$.cookie(TOKEN));
            },
            success:function (res) {
                if(res.code==200){
                    console.log(res.data);
                    //将服务端响应给客户端的信息存入到回话cookie
                    $.removeCookie(TOKEN);
                    location.href="login.html";
                }
            }
        })
    }


</script>

</body>
</html>
